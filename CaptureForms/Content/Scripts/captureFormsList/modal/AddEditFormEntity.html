<form novalidate name="captureFormsAddEditFormEntityForm">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Редактирование объекта формы</h2>
    </div>
    <div class="modal-body" ng-init="ctrl.captureFormsAddEditFormEntityForm = captureFormsAddEditFormEntityForm">
        <div class="form-group row">
            <label class="col-xs-4 control-label">
                <span class="text">
                    Тип объекта
                </span>
            </label>
            <div class="col-xs-8">
                <span data-ng-bind="ctrl.formEntityType"></span>
            </div>
        </div>

        <div class="form-group row" ng-if="ctrl.FormEntityId > 0">
            <label class="col-xs-4 control-label">
                <span class="text">
                    Место
                </span>
            </label>
            <div class="col-xs-8">
                <select ng-options="type as type.Value for type in ctrl.formPlacementTypes track by type.Id"
                        ng-model="ctrl.formPlacementType"
                        class="form-control"></select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-e2e="FormButtonSave"
                data-button-validation-success="ctrl.save()" data-button-validation ladda="ctrl.btnSleep"
                disabled ng-disabled="ctrl.mode == 'edit' && (!ctrl.formInited || !captureFormsAddEditFormEntityForm.modified)"
                ng-bind="ctrl.mode == 'add' ? 'Добавить' : 'Сохранить'"></button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
